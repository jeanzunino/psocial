 <!-- Bootstrap Core CSS -->

	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.js"></script>

	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-route.js"></script>

<script src="produtosController.js"></script>
<script src="estabelecimentosController.js"></script>

</head>
<body  ng-app="app">
   <div class="page-container">
   <!--/content-inner-->
	<div class="left-content">
	   <div class="inner-content">
						<!--outter-wp-->
							<div class="outter-wp">
									<!--sub-heard-part-->
									  <div class="sub-heard-part">
									   <ol class="breadcrumb m-b-0">
											<li><a href="index.html">Início</a></li>
											<li class="active">Cadastro</li>
											<li class="active">usuário</li>
										</ol>
									   </div>
								  <!--//sub-heard-part-->

								  <div class="forms-main">
										<!--/forms-inner-->
										<div class="forms-inner">

											<div class="graph-2 general">
													<div class="grid-1">
															<div class="form-body">
																	<form class="form-horizontal">
                                    <div class="form-group">
                                      <label for="disabledinput" class="col-sm-2 control-label">Nome</label>
                                      <div class="col-sm-8">
                                        <input id="nome" ng-model="usuario.nome" type="text" class="form-control1">
                                      </div>
                                    </div>
																		<div class="form-group">
              												<label class="col-md-2 control-label">E-mail</label>
              												<div class="col-md-8">
              													<div class="input-group input-icon right">
                                          <span class="input-group-addon">
              															<i class="fa fa-envelope-o"></i>
              														</span>
              														<input id="email" ng-model="usuario.email" class="form-control1" type="text">
              													</div>
              												</div>
              											</div>

              											<div class="form-group">
              												<div class="col-md-12 form-group button-2">
              												  <button ng-click="salvar()" type="submit" class="btn btn-primary">Salvar</button>
              												  <button ng-click="excluir()" ng-enable="usuario.id != 0" type="submit" class="btn btn-primary">Excluir</button>
              												  <button type="reset" class="btn btn-default">Reset</button>
              												</div>
              											</div>
																		<label ng-show="sucesso" >Cadastrado com sucesso!</label>
										             </form>
															</div>

													</div>
												</div>

										</div>
									</div>



										<!--//graph-visual-->
									</div>
									<!--//outer-wp-->


									<div class="graph">
											<div class="tables">

												<table class="table table-hover">
													<thead>
														<tr>
															<th>Código</th>
															<th>Nome</th>
															<th>E-mail</th>
														</tr>
													</thead>
													<tbody>
														<tr ng-repeat="item in list | orderBy : 'nome'" ng-click="editar(item)" style="cursor: pointer;">
															<td>{{ item.id }}</td>
															<td>{{ item.nome }}</td>
															<td>{{ item.email }}</td>
														</tr>
													</tbody>
												</table>
											</div>

									</div>




									 <!--footer section start-->

									<!--footer section end-->
								</div>
							</div>
				<!--//content-inner-->
			<!--/sidebar-menu-->
				<div class="sidebar-menu">
					<header class="logo">
					<a href="#" class="sidebar-icon"> <span class="fa fa-bars"></span> </a> <a href="index.html"> <span id="logo"> <h1>S.O.</h1></span>
					<!--<img id="logo" src="" alt="Logo"/>-->
				  </a>
				</header>
			<div style="border-top:1px solid rgba(69, 74, 84, 0.7)"></div>
			<!--/down-->
							<div class="down">
									  <a href="index.html"><img style="width: 50%; height: 50%;" src="images/admin.jpg"></a>
									  <a href="index.html"><span class=" name-caret">Usuário</span></a>
									 <p>Administrador</p>
									<ul>
									<li><a class="tooltips" href="index.html"><span>Perfil</span><i class="lnr lnr-user"></i></a></li>
										<li><a class="tooltips" href="index.html"><span>Config</span><i class="lnr lnr-cog"></i></a></li>
										<li><a class="tooltips" href="index.html"><span>Sair</span><i class="lnr lnr-power-switch"></i></a></li>
										</ul>
									</div>
							   <!--//down-->
									<div class="menu">
										<ul id="menu" >
											<li><a href="#clientes"><i class="fa fa-user"></i> <span>Clientes</span></a></li>
										  <li><a href="#produtos"><i class="fa fa-user"></i> <span>Produtos</span></a></li>
											<li><a href="#usuarios"><i class="fa fa-user"></i> <span>Usuários</span></a></li>
									  </ul>
									</li>
								  </ul>
								</div>
							  </div>
							  <div class="clearfix"></div>
							</div>
							<script>
							var toggle = true;

							$(".sidebar-icon").click(function() {
							  if (toggle)
							  {
								$(".page-container").addClass("sidebar-collapsed").removeClass("sidebar-collapsed-back");
								$("#menu span").css({"position":"absolute"});
							  }
							  else
							  {
								$(".page-container").removeClass("sidebar-collapsed").addClass("sidebar-collapsed-back");
								setTimeout(function() {
								  $("#menu span").css({"position":"relative"});
								}, 400);
							  }

											toggle = !toggle;
										});
							</script>

</body>
</html>
