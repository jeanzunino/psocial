<div class="container-fluid">
	<div>

		<div style="margin-top: 60px;">
			<div>
				<div style="width: 10%; float: left;">Cï¿½digo</div>
				<div style="width: 30%; float: left;">Nome</div>
				<div style="width: 30%; float: left;">CNPJ</div>
				<div style="width: 30%; float: left;">Local</div>
			</div>
			<div ng-class="row"
				ng-repeat="item in list | orderBy : 'nome'">
				<div class="row">
					<div style="width: 10%; float: left;">{{ item.id }}</div>
					<div style="width: 30%; float: left;">{{ item.nome }}</div>
					<div style="width: 30%; float: left;">{{ item.cnpj }}</div>
					<div style="width: 30%; float: left;"> {{ item.cidade.nome }}/{{ item.estado.sigla }} - {{ item.endereco }}</div>
				</div>
			</div>
		</div>
		<button class="btn" ng-click="addItem()">Add Item</button>
	</div>
</div>
